<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandhya’s Cakes</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">Sandhya’s Cakes</div>
    <ul class="nav-links">
        <li><a href="images.html">Images</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="Contact">Contact</a></li>
    </ul>
    <a href="https://wa.me/919404030979?text=Hello!%20I%20want%20to%20order%20a%20cake%20"
   class="order-btn"
   target="_blank">
   Order Now
</a>

</nav>

<!-- HERO SECTION -->
<section class="hero">
    <!-- LEFT -->
    <div class="hero-left">
        <img src="cake1.jpeg" class="hero-cake">
        <div class="hero-text">
        <h1>FRESH<br>HOMEMADE<br>DELICIOUS</h1>
    </div>

    <!-- RIGHT -->
   <div class="hero-right">
    <h3 id="category-title">REGULAR CAKES</h3>

    <img id="category-image" src="regular-cake.png" alt="Cake">

    <a id="viewLink" href="regular-cakes.html" class="view-btn">
        VIEW PRODUCTS
    </a>

    <div class="arrows">
        <button onclick="prevCategory()">‹</button>
        <button onclick="nextCategory()">›</button>
    </div>
</div>

</section>
<script>
const categories = [
    {
        name: "REGULAR CAKES",
        image: "regular-cake.png",
        link: "regular-cakes.html"
    },
    {
        name: "PREMIUM CAKES",
        image: "premium-cake.png",
        link: "premium-cakes.html"
    },
    {
        name: "DRY CAKES",
        image: "dry-cake.png",
        link: "dry-cakes.html"
    },
    {
        name: "CUPCAKES",
        image: "cupcake.png",
        link: "cupcakes.html"
    },
     {
        name: "CHEESECAKE JARS",
        image: "cheesecake.png",
        link: "cheesecake-jars.html"
    }
];

let index = 0;

function updateCategory() {
    document.getElementById("category-title").innerText = categories[index].name;
    document.getElementById("category-image").src = categories[index].image;
    document.getElementById("viewLink").href = categories[index].link;
}

function nextCategory() {
    index = (index + 1) % categories.length;
    updateCategory();
}

function prevCategory() {
    index = (index - 1 + categories.length) % categories.length;
    updateCategory();
}
</script>

</body>
</html>
