    <!-- RIGHT -->
    <div class="hero-right">

        <a id="viewLink" href="regular-cakes.html" class="view-btn">

            <button onclick="prevCategory()">â€¹</button>

</section>

<script>
const categories = [
    {
        name: "REGULAR CAKES",
        image: "regular-cake.png",
        link: "regular-cakes.html"
    },
    {
        name: "PREMIUM CAKES",
        image: "premium-cake.png",
        link: "premium-cakes.html"
    },
    {
        name: "DRY CAKES",
        image: "dry-cake.png",
        link: "dry-cakes.html"
    },
    {
        name: "CUPCAKES",
        image: "cupcake.png",
        link: "cupcakes.html"
    },
     {
        name: "CHEESECAKE JARS",
        image: "cheesecake.png",
        link: "cheesecake-jars.html"
    }
];

let index = 0;

function updateCategory() {
    const title = document.getElementById("category-title");
    const img = document.getElementById("category-image");
    const link = document.getElementById("viewLink");

    img.style.opacity = "0";
    img.style.transform = "scale(0.95)";

    setTimeout(() => {
        title.innerText = categories[index].name;
        img.src = categories[index].image;
        link.href = categories[index].link;

        img.style.opacity = "1";
        img.style.transform = "scale(1)";
    }, 200);
}


function nextCategory() {
    index = (index + 1) % categories.length;
    updateCategory();
}

function prevCategory() {
    index = (index - 1 + categories.length) % categories.length;
    updateCategory();
}
</script>
