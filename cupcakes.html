<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            color: #333;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 50px;
            background: #fff;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 26px;
            color: #8b1e3f;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #8b1e3f;
            font-weight: 500;
        }

        .order-btn {
            background: #8b1e3f;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        /* TITLE */
        .title {

            margin-top: 50px;
        }

            margin-bottom: 5px;
        }

        .title p {
            font-size: 15px;
            color: #666;
        }

        /* MENU CARD */
        .menu-card {
            width: 60%;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            padding: 30px 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .menu-row {
            display: flex;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px dashed #ddd;
            font-size: 16px;
        }

        .menu-row:last-child {
            border-bottom: none;
        }

        .price {
            color: #8b1e3f;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .menu-card {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
